<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AgriLink</title>
    <style>
      /* --- Shared Styles (Copied from index.html) --- */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Roboto', sans-serif; line-height: 1.6; background-color: #f7f7f7; }
      .container { width: 85%; max-width: 1200px; margin: 0 auto; }
      header { background-color: #4CAF50; color: white; padding: 10px 0; }
      .nav-content { display: flex; justify-content: space-between; align-items: center; }
      .logo a { color: white; text-decoration: none; font-size: 1.5em; font-weight: 700; display: flex; align-items: center; }
      .logo i { margin-right: 8px; font-size: 1.2em; }
      nav ul { list-style: none; display: flex; }
      nav ul li { margin-left: 20px; }
      nav ul li a { color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; transition: background-color 0.3s, transform 0.2s; display: block; }
      nav ul li a:hover { background-color: rgba(255, 255, 255, 0.2); }
      nav ul li a.active { background-color: #388E3C; font-weight: 700; }
      #register-btn { border: 1px solid white; background-color: #E91E63; font-weight: 700; }
      #register-btn:hover { background-color: #C2185B; }
      footer { background-color: #333; color: white; padding: 25px 0; margin-top: 20px; text-align: center; }
      .footer-links a { color: #ccc; text-decoration: none; margin: 0 15px; font-size: 0.9em; transition: color 0.3s; }
      .footer-links a:hover { color: #4CAF50; }
      .footer-links .social-icon { margin-left: 20px; font-size: 1.5em; }

      /* --- Register Page Specific Styles --- */
      .register-section {
          padding: 60px 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 70vh;
      }
      
      .register-card {
          width: 100%;
          max-width: 450px;
          background-color: white;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
          text-align: center;
      }
      
      .register-card h1 {
          color: #4CAF50;
          margin-bottom: 30px;
          font-size: 2em;
      }
      
      .register-form label {
          display: block;
          text-align: left;
          margin-bottom: 5px;
          font-weight: 700;
          color: #555;
      }
      
      .register-form input[type="text"],
      .register-form input[type="email"],
      .register-form input[type="password"] {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 1em;
          transition: border-color 0.3s;
      }
      
      .register-form input:focus {
          border-color: #E91E63;
          outline: none;
      }

      .register-form button {
          width: 100%;
          background-color: #E91E63;
          color: white;
          padding: 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1.2em;
          font-weight: 700;
          transition: background-color 0.3s;
          margin-top: 10px;
      }
      
      .register-form button:hover {
          background-color: #C2185B;
      }
      
      .register-card p {
          margin-top: 20px;
          font-size: 0.9em;
      }
      
      .register-card a {
          color: #4CAF50;
          text-decoration: none;
          font-weight: 700;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="container nav-content">
            <div class="logo">
                <a href="index.html">AgriLink</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a id="register-btn" href="register.html" class="active">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="register-section">
        <div class="register-card">
            <h1>Join AgriLink Today! ðŸ¥•</h1>
            <form id="registerForm" class="register-form">
                <label for="regName">Full Name</label>
                <input type="text" id="regName" name="regName" required>

                <label for="regEmail">Email Address</label>
                <input type="email" id="regEmail" name="regEmail" required>

                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="regPassword" required>
                
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="log.html">Login Here</a></p>
        </div>
    </section>

    <footer>
        <div class="container footer-links">
            <p>Â© 2025 AgriLink. All rights reserved.</p>
            <a href="about.html">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="contact.html">Support</a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>

    <script>
        /**
         * REGISTER.HTML PAGE JAVASCRIPT
         * Handles registration, stores name in localStorage, and redirects to 'thankyou.html'
         */
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the default form submission

            const form = event.target;
            
            if (form.checkValidity()) {
                const name = document.getElementById('regName').value;
                
                // 1. Simulate Registration: Store user data (name) in localStorage
                localStorage.setItem('agrilink_user_name', name);
                
                // 2. Redirect to the Thank You page
                window.location.href = 'thankyou.html';
                
            } else {
                alert('Please fill out all required fields correctly.');
            }
        });
    </script>
</body>
</html>
